Configuration:
  name: XPlanUpdateDatabaseTool
  status: warn
  Properties:
    Property:
      - name: log.file
        value: xplan-update-database.log
      - name: log.path
        value: ${catalina.base:-.}/logs
  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
      target: SYSTEM_OUT
    RollingFile:
      name: RollingFile_Appender
      fileName: ${log.path}/${log.file}
      filePattern: ${log.path}/${log.file}.%d{yyyy-MM-dd-hh-mm}
      PatternLayout:
        pattern: "%d %p %C{1.} [%t] %m%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 100 MB
      DefaultRollOverStrategy:
        max: 2
  Loggers:
    Root:
      AppenderRef:
        - ref: STDOUT
          level: error
        - ref: RollingFile_Appender
          level: info
    Logger:
      - name: org.deegree
        level: info
      - name: de.latlon.xplan
        level: info
      - name: org.reflections
        level: fatal