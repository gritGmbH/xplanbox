## XPlanManagerWeb configuration ##
# enables the internal id dialog (deprecated)
activateInternalIdDialog=${isInternalIdDialogActivated}
# enables the legislative status dialog
activateLegislationStatusDialog=${isLegislationStatusDialogActivated}
# enables the validity period dialog (deprecated)
activateValidityPeriodDialog=${isValidityPeriodDialogActivated}
# activates the editor function
activateEditor=${isEditorActivated}
# enables the function to transform a plan to INSPIRE PLU
activatePublishingInspirePlu=${isPublishingInspirePluActivated}
# crs dialog
defaultCrs=${defaultCrs}
chooseCrs=${chooseCrs}
# filter (deprecated)
categoryFilterValues=${categoryFilterValues}
# Hide columns from the plan list
hiddenColumns=${hiddenColumns}

## map preview ##
wmsUrl=${wmsUrl}
wmsEndpoint=${wmsEndpoint}
wmsPreEndpoint=${wmsPreEndpoint}
wmsArchiveEndpoint=${wmsArchiveEndpoint}
basemapUrl=${basemapUrl}
basemapName=${basemapName}
basemapLayer=${basemapLayer}
mapCrs=${mapCrs}
mapExtent=${mapExtent}
# vector configuration
vectorWmsName=XPlan-WMS: Vektorkarten
bpVectorLayer=BP_Planvektor
fpVectorLayer=FP_Planvektor
lpVectorLayer=LP_Planvektor
rpVectorLayer=RP_Planvektor
soVectorLayer=SO_Planvektor
# raster configuration
rasterWmsName=XPlan-WMS: Rasterkarten
bpRasterLayer=BP_Planraster
fpRasterLayer=FP_Planraster
lpRasterLayer=LP_Planraster
rpRasterLayer=RP_Planraster
soRasterLayer=SO_Planraster
