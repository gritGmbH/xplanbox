openapi: 3.0.1
info:
  title: XPlanValidatorAPI
  description: XPlanValidator REST API
  termsOfService: http://xplanbox.lat-lon.de/terms/
  contact:
    email: info@lat-lon.de
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.3
servers:
  - url: https://xplanbox.lat-lon.de/xvalidator/api/v1
  - url: http://xplanbox.lat-lon.de/xvalidator/api/v1
tags:
  - name: validate
    description: Validate XPlanGML documents
    externalDocs:
      description: xPlanBox
      url: http://xplanbox.lat-lon.de
paths:
  /:
    get:
      summary: OpenAPI document
      description: API documentation
      operationId: openApi
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
  /validate:
    post:
      tags:
        - validate
      summary: Validate XPlanGML or XPlanArchive
      description: Validates XPlanGML or XPlanArchive file
      operationId: validate
      parameters:
        - name: X-Filename
          in: header
          description: Name of the file to be uploaded
          example: File names such as xplan.gml, xplan.xml, xplan.zip
          schema:
            type: string
        - name: name
          in: query
          description: Name of the validation
          example: 'xplan-1, Pr√ºfbericht_Torstrasse_10, report#4223'
          schema:
            type: string
        - name: skipSemantisch
          in: query
          description: Semantische Validierung ueberspringen
          schema:
            type: boolean
            default: false
        - name: skipGeometrisch
          in: query
          description: Geometrische Validierung ueberspringen
          schema:
            type: boolean
            default: false
        - name: skipFlaechenschluss
          in: query
          description: Ueberpruefung des Flaechenschluss ueberspringen
          schema:
            type: boolean
            default: false
        - name: skipGeltungsbereich
          in: query
          description: Ueberpruefung des Geltungsbereich ueberspringen
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
              description: XPlanGML or XPlanArchive (application/zip) file to upload
          text/xml:
            schema:
              $ref: '#/components/schemas/XPlanGML'
          application/gml+xml:
            schema:
              $ref: '#/components/schemas/XPlanGML'
        required: true
      responses:
        200:
          description: ValidationReport
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationReport'
            application/xml:
              schema:
                $ref: '#/components/schemas/ValidationReport'
            text/xml:
              schema:
                $ref: '#/components/schemas/ValidationReport'
            text/html:
              schema:
                $ref: '#/components/schemas/ValidationReport'
            application/pdf:
              schema:
                type: object
                format: binary
            application/zip:
              schema:
                type: object
                format: binary
        400:
          description: Invalid input
        405:
          description: Invalid method
        406:
          description: Invalid content only XPlanGML or ZIP with XPlanGML is accepted
        415:
          description: Unsupported Media Type, only XML or ZIP is accepted
        default:
          description: Unexpected error
  /info:
    get:
      summary: Show system and application configuration
      description: Returns the system and application configuration
      operationId: showConfig
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemConfig'
components:
  schemas:
    XPlanGML:
      type: string
      format: binary
      description: 'XPlanGML to upload'
    ValidationReport:
      type: object
      properties:
        filename:
          type: string
          example: xplan52-test.gml
        name:
          type: string
          example: xplan52-test
        date:
          type: string
          format: date-time
          example: '2020-08-24T15:06:36.662Z'
        valid:
          type: boolean
          example: false
        externalReferences:
          type: array
          items:
            type: string
            example: 'stelling.png'
        wmsUrl:
          type: string
          format: uri
          example: https://xplanbox.lat-lon.de/xplan-validator-wms/services/wms?PLANWERK_MANAGERID=13
        rulesMetadata:
          $ref: '#/components/schemas/RulesMetadata'
        validationResult:
          type: object
          properties:
            semantisch:
              type: object
              properties:
                valid:
                  type: boolean
                  example: false
                rules:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      isValid:
                        type: boolean
                      message:
                        type: string
            geometrisch:
              type: object
              properties:
                valid:
                  type: boolean
                  example: false
                errors:
                  type: array
                  items:
                    type: string
                warnings:
                  type: array
                  items:
                    type: string
            syntaktisch:
              type: object
              properties:
                valid:
                  type: boolean
                  example: false
                messages:
                  type: array
                  items:
                    type: string
    SystemConfig:
      type: object
      properties:
        version:
          description: Version der xPlanBox
          type: string
          example: 'v3.4.0'
        rulesMetadata:
          $ref: '#/components/schemas/RulesMetadata'
    RulesMetadata:
      type: object
      properties:
        version:
          type: string
          example: 0.9.14
        source:
          type: string
          example: 'https://bitbucket.org/geowerkstatt-hamburg/xplanung/get/v0.9.14.zip'