Configuration:
  status: debug
  name: XPlanValidatorApi

  Properties:
    Property:
      -   name: log.file
          value: xplan-validator-api.log
      -   name: log.path
          value: ${catalina.base}/logs

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
      target: SYSTEM_OUT
    RollingFile:
      name: RollingFile_Appender
      fileName: ${log.path}/${log.file}
      filePattern: ${log.path}/${log.file}.%d{yyyy-MM-dd-hh-mm}
      PatternLayout:
        pattern: "%d %p %C{1.} [%t] %m%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 100 MB
      DefaultRollOverStrategy:
        max: 5
  Loggers:
    Root:
      AppenderRef:
        - ref: STDOUT
          level: error
        - ref: RollingFile_Appender
          level: info
    Logger:
      -
        name: XPlanValidatorApi_Log
        level: info
        additivity: false
        AppenderRef:
          ref: RollingFile_Appender
      -   name: org.deegree
          level: info
      -   name: de.latlon.xplan
          level: info
      -   name: org.springframework
          level: warn
      -   name: org.reflections
          level: off
      -   name: org.deegree.geometry.standard.AbstractDefaultGeometry
          level: off
      -   name: de.latlon.xplan.validator.geometric.XPlanGeometryInspector
          level: off