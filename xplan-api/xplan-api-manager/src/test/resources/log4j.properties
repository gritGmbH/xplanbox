log4j.rootLogger=ALL, stdout

# stdout appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=ALL
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss}] %5p: [%c{1}] %m%n

# The log level for all classes that are not configured below.
log4j.logger.de.latlon.xplanbox.api=TRACE
log4j.logger.de.latlon.xplan=WARN
log4j.logger.org.deegree=WARN
log4j.logger.org.springframework=WARN
log4j.logger.io.swagger=WARN
log4j.logger.org.glassfish=WARN
log4j.logger.org.glassfish.jersey=WARN
log4j.logger.org.apache=WARN
log4j.logger.net.sf.jasperreports=WARN
log4j.logger.com.ctc.wstx=WARN
log4j.logger.org.reflections=FATAL
log4j.logger.org.deegree.geometry.standard.AbstractDefaultGeometry=OFF
log4j.logger.de.latlon.xplan.validator.geometric.XPlanGeometryInspector=OFF
log4j.logger.de.latlon.xplan.manager.wmsconfig.raster.XPlanRasterManager=OFF