Configuration:
  name: XPlanManagerApiTest

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss,SSS} %5p: [%c{1}] %m%n"
      target: SYSTEM_OUT
  Loggers:
    Root:
      AppenderRef:
        - ref: STDOUT
          level: info
    Logger:
      -
        name: XPlanManagerApi_Test_Log
        level: info
        additivity: false
        AppenderRef:
          ref: STDOUT
      - name: org.deegree
        level: warn
      - name: de.latlon.xplanbox.api
        level: trace
      - name: de.latlon.xplan
        level: warn
      - name: org.springframework
        level: warn
      - name: org.glassfish
        level: warn
      - name: org.glassfish.jersey
        level: warn
      - name: org.apache
        level: warn
      - name: net.sf.jasperreports
        level: warn
      - name: com.ctc.wstx
        level: warn
      - name: org.reflections
        level: fatal
      - name: org.deegree.geometry.standard.AbstractDefaultGeometry
        level: off
      - name: de.latlon.xplan.validator.geometric.XPlanGeometryInspector
        level: off
      - name: org.deegree.geometry.standard.AbstractDefaultGeometry
        level: off