openapi: 3.0.1
info:
  title: XPlanManagerAPI
  description: XPlanManager REST API
  termsOfService: ''
  contact:
    email: 'info@lat-lon.de'
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.1.0
servers:
  - url: http://xplanbox.lat-lon.de/xmanager/api/v1
tags:
  - name: manage
    description: Manage XPlanGML documents
    externalDocs:
      description: xPlanBox
      url: ''
  - name: search
    description: Search for XPlanGML documents
    externalDocs:
      description: xPlanBox
      url: ''
paths:
  /plan/{planId}/aenderungen:
    get:
      tags:
        - edit
      operationId: getAenderung
      parameters:
        - name: planId
          in: path
          description: planId of the plan to be returned
          required: true
          schema:
            type: string
          example: 123
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aenderungen'
        '400':
          description: Unsupported Plan type or version
        '404':
          description: Invalid plan ID, plan not found
    put:
      tags:
        - edit
      operationId: replaceAenderung
      parameters:
        - name: planId
          in: path
          description: planId of the plan to be returned
          required: true
          schema:
            type: string
          example: 123
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Aenderungen'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aenderungen'
        '400':
          description: Unsupported Plan type or version
        '404':
          description: Invalid plan ID, plan not found
  /plan/{planId}/text:
    get:
      tags:
        - edit
      operationId: getTexte
      parameters:
        - name: planId
          in: path
          description: planId of the plan to be returned
          required: true
          schema:
            type: string
          example: 123
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Text'
        '400':
          description: Unsupported Plan type or version
        '404':
          description: Invalid plan ID, plan not found
    post:
      tags:
        - edit
      operationId: addText
      parameters:
        - name: planId
          in: path
          description: ID of the plan to add texte
          required: true
          schema:
            type: string
          example: 123
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - textmodel
              type: object
              properties:
                textmodel:
                  $ref: '#/components/schemas/Text'
                datei:
                  type: string
                  format: binary
            encoding:
              datei:
                contentType: application/pdf, application/msword, application/odt
              textmodel:
                contentType: application/json
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Text'
        '400':
          description: Unsupported Plan type or version or textmodel is missing
        '404':
          description: Invalid plan ID, plan not found
  /plans:
    get:
      tags:
        - search
      summary: Search for plan by name
      description: Returns a list of plans where the plan name contains the query string case insensitve
      operationId: findByName
      parameters:
        - name: planName
          in: query
          description: The name of the plan to search for
          schema:
            type: string
          example: bplan_123, fplan-123, rplan20200803
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PlanInfo'
  /plan/{planId}/gueltigkeit:
    get:
      tags:
        - edit
      operationId: getGueltigkeit
      parameters:
        - name: planId
          in: path
          description: planId of the plan basisdaten to be returned
          required: true
          schema:
            type: string
          example: 123
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zeitraum'
        '400':
          description: Unsupported Plan type or version
        '404':
          description: Invalid plan ID, plan not found
    put:
      tags:
        - edit
      operationId: replaceGueltigkeit
      parameters:
        - name: planId
          in: path
          description: planId of the plan to be returned
          required: true
          schema:
            type: string
          example: 123
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Zeitraum'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Zeitraum'
        '400':
          description: Unsupported Plan type or version
        '404':
          description: Invalid plan ID, plan not found
  /plan/{planId}/rasterbasis:
    get:
      tags:
        - edit
      operationId: getRasterBasis
      parameters:
        - name: planId
          in: path
          description: planId of the plan to be returned
          required: true
          schema:
            type: string
          example: 123
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rasterbasis'
        '400':
          description: Unsupported Plan type or version
        '404':
          description: Invalid plan ID, plan not found
    post:
      tags:
        - edit
      operationId: addRasterBasis
      parameters:
        - name: planId
          in: path
          description: ID of the plan to add dokumente
          required: true
          schema:
            type: string
          example: 123
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - rasterbasismodel
              type: object
              properties:
                rasterbasismodel:
                  $ref: '#/components/schemas/Rasterbasis'
                rasterdatei:
                  type: string
                  format: binary
                georeferenzdatei:
                  type: string
                  format: binary
            encoding:
              rasterdatei:
                contentType: image/tiff, image/png
              georeferenzdatei:
                contentType: text/plain
              rasterbasismodel:
                contentType: application/json
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rasterbasis'
        '400':
          description: Unsupported Plan type or version or rasterbasismodel is missing
        '404':
          description: Invalid plan ID, plan not found
  /plan/{planId}/text/{id}:
    get:
      tags:
        - edit
      operationId: getTextById
      parameters:
        - name: planId
          in: path
          description: planId of the plan to be returned
          required: true
          schema:
            type: string
          example: 123
        - name: id
          in: path
          description: id of the Text to be returned (GML Id of the feature)
          required: true
          schema:
            type: string
          example: GML_ID_123
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Text'
        '400':
          description: Unsupported Plan type or version
        '404':
          description: Invalid plan ID or Text ID, plan or Text not found
    put:
      tags:
        - edit
      operationId: replaceTextById
      parameters:
        - name: planId
          in: path
          description: planId of the plan to be updated
          required: true
          schema:
            type: string
          example: 123
        - name: id
          in: path
          description: id of the Text to be updated (GML Id of the feature)
          required: true
          schema:
            type: string
          example: GML_ID_123
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - textmodel
              type: object
              properties:
                textmodel:
                  $ref: '#/components/schemas/Text'
                datei:
                  type: string
                  format: binary
            encoding:
              datei:
                contentType: application/pdf, application/msword, application/odt
              textmodel:
                contentType: application/json
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Text'
        '400':
          description: Unsupported Plan type or version  or textmodel is missing
        '404':
          description: Invalid plan ID or Text ID, plan or Text not found
    delete:
      tags:
        - edit
      operationId: deleteTextById
      parameters:
        - name: planId
          in: path
          description: planId of the plan to be deleted
          required: true
          schema:
            type: string
          example: 123
        - name: id
          in: path
          description: id of the Text to be deleted (GML Id of the feature)
          required: true
          schema:
            type: string
          example: GML_ID_123
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Text'
        '400':
          description: Unsupported Plan type or version
        '404':
          description: Invalid plan ID or Text ID, plan or Text not found
  /plan:
    post:
      tags:
        - manage
      summary: Import the plan
      description: Imports the plan
      operationId: import
      parameters:
        - name: X-Filename
          in: header
          description: Name of the file to be uploaded
          schema:
            type: string
          example: File names such as xplan.gml, xplan.xml, xplan.zip
        - name: skipSemantisch
          in: query
          description: skip semantische Validierung
          schema:
            type: boolean
            default: false
        - name: skipFlaechenschluss
          in: query
          description: skip Flaechenschluss Ueberpruefung
          schema:
            type: boolean
            default: false
        - name: skipGeltungsbereich
          in: query
          description: skip Geltungsbereich Ueberpruefung
          schema:
            type: boolean
            default: false
        - name: internalId
          in: query
          description: internalId links to VerfahrensId
          schema:
            type: string
        - name: planStatus
          in: query
          description: target for data storage, overrides the default derived from xplan:rechtsstand
          schema:
            type: string
            example: FESTGESTELLT
            enum:
              - IN_AUFSTELLUNG
              - FESTGESTELLT
              - ARCHIVIERT
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              description: XPlanArchive (application/zip) file to upload
              format: binary
          application/zip:
            schema:
              type: string
              description: XPlanArchive (application/zip) file to upload
              format: binary
          application/x-zip:
            schema:
              type: string
              description: XPlanArchive (application/zip) file to upload
              format: binary
          application/x-zip-compressed:
            schema:
              type: string
              description: XPlanArchive (application/zip) file to upload
              format: binary
        required: true
      responses:
        '201':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlanInfo'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationReport'
        '406':
          description: Invalid content only ZIP with XPlanGML is accepted
