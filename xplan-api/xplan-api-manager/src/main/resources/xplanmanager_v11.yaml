            type: string
            description: GML-ID
            example: GML_b4e47d29-d21c-42ab-85b7-b12ea57e89f2
    ValidationReportValidationResultSyntaktisch:
      type: object
      properties:
        valid:
          type: boolean
          example: false
        messages:
          type: array
          items:
            type: string
    PlanUpdate:
      type: object
      properties:
        basisdaten:
          $ref: '#/components/schemas/PlanInfoXplanModelData'
        gueltigkeitszeitraum:
          $ref: '#/components/schemas/Zeitraum'
        aenderungen:
          $ref: '#/components/schemas/Aenderungen'
        texte:
          $ref: '#/components/schemas/Texte'
        dokumente:
          $ref: '#/components/schemas/Dateien'
        rasterbasis:
          $ref: '#/components/schemas/Rasterbasis'
    Basisdaten:
      type: object
    Dateien:
      type: array
      items:
        $ref: '#/components/schemas/Datei'
    Datei:
      type: object
      properties:
        id:
          type: string
          description: GML Id of the file 
        X-Filename:
          type: string
    Zeitraum:
      type: object
    Aenderungen:
      type: object
    Texte:
      type: object
    Rasterbasis:
      type: object