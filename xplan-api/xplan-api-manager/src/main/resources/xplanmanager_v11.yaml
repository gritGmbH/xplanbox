components:
  schemas:
    ManagerSystemConfig:
      type: object
      properties:
        version:
          type: string
          description: Version der xPlanBox
          example: v3.4.0
        rulesMetadata:
          $ref: '#/components/schemas/RulesMetadata'
        supportedXPlanGmlVersions:
          type: array
          items:
            type: string
            example: XPLAN_51
            enum:
              - XPLAN_3
              - XPLAN_40
              - XPLAN_41
              - XPLAN_50
              - XPLAN_51
              - XPLAN_52
              - XPLAN_53
        rasterCrs:
          type: string
          description: Konfiguriertes CRS f√ºr die Rasterdatenhaltung
          example: epsg:28352
        rasterType:
          type: string
          description: 'Typ der Rasterdatenhaltung: gdal oder tiff'
          example: gdal
        skipSemantisch:
          type: boolean
          description: Semantische Validierung bei Import ueberspringen
        skipGeometrisch:
          type: boolean
          description: Geometrische Validierung bei Import ueberspringen
        skipFlaechenschluss:
          type: boolean
          description: Ueberpruefung des Flaechenschluss bei Import ueberspringen
        skipGeltungsbereich:
          type: boolean
          description: Ueberpruefung des Geltungsbereich bei Import ueberspringen
    RulesMetadata:
      type: object
      properties:
        version:
          type: string
          example: 0.9.14
        source:
          type: string
          example: https://bitbucket.org/geowerkstatt-hamburg/xplanung/get/v0.9.14.zip
    StatusMessage:
      type: object
      properties:
        message:
          type: string
          example: Plan mit ID 123 entfernt
    Link:
      required:
        - href
      type: object
      properties:
        href:
          type: string
          format: uri
          example: https://xplanbox.lat-lon.de/xmanager/api/v1/plan/123
        rel:
          type: string
          example: self
          enum:
            - self
            - alternate
            - planwerkwms
        type:
          type: string
          example: application/json
        hreflang:
          type: string
          example: en
        title:
          type: string
          example: Othmarschen 3, Hamburg
        length:
          type: integer
          format: int32
      description: Link to a resource related to the resource such as XPlanWerkWMS or the resource itself
      example:
        href: https://xplanbox.lat-lon.de/xplan-wms/services/planwerkwms/planname/<PLANNAME>?
        rel: planwerkwms
        type: image/png
        hreflang: de
        title: Othmarschen 3
    PlanInfo:
      type: object
      properties:
        id:
          type: integer
          description: internal unique manager identifier, generated at import time
          format: int32
          example: 123
        type:
          type: string
          example: BP_Plan
        version:
          type: string
          example: XPLAN_51
          enum:
            - XPLAN_3
            - XPLAN_40
            - XPLAN_41
            - XPLAN_50
            - XPLAN_51
            - XPLAN_52
            - XPLAN_53
        planStatus:
          type: string
          example: Festgestellt
          enum:
            - FESTGESTELLT
            - IN_AUFSTELLUNG
            - ARCHIVIERT
        raster:
          type: boolean
          example: true
        importDate:
          type: string
          format: date-time
        inspirePublished:
          type: boolean
          example: false
        bbox:
          $ref: '#/components/schemas/PlanInfoBbox'
        xplanModelData:
          $ref: '#/components/schemas/PlanInfoXplanModelData'
        links:
          type: array
          description: Links related to the resource such as XPlanWerkWMS or self link
          example:
            href: https://xplanbox.lat-lon.de/xplan-wms/services/planwerkwms/planname/<PLANNAME>?
            rel: planwerkwms
            type: image/png
            hreflang: de
            title: Othmarschen 3
          items:
            $ref: '#/components/schemas/Link'
    PlanInfoBbox:
      type: object
      properties:
        minX:
          type: number
          format: double
          example: 9.880772
        minY:
          type: number
          format: double
          example: 53.544973
        maxX:
          type: number
          format: double
          example: 9.890302
        maxY:
          type: number
          format: double
          example: 53.546704
        crs:
          type: string
          example: epsg:4326
    PlanInfoXplanModelData:
      type: object
      properties:
        name:
          type: string
          example: Othmarschen3
        nummer:
          type: string
          example: '-'
        internalId:
          type: string
          example: '12341'
        ags:
          type: string
          example: '02000000'
        gemeindeName:
          type: string
          example: Gemeindename
        rechtsstand:
          type: string
          description: translation of code list value of xplan:rechtsstand
          example: Satzung
        inkrafttretensDatum:
          type: string
          format: date-time
      description: attributes derived from XPlanGML data model
    ValidationReport:
      type: object
      properties:
        version:
          type: string
          example: XPLAN_51
          enum:
            - XPLAN_3
            - XPLAN_40
            - XPLAN_41
            - XPLAN_50
            - XPLAN_51
            - XPLAN_52
            - XPLAN_53
        filename:
          type: string
          example: xplan52-test.gml
        name:
          type: string
          example: xplan52-test
        bbox:
          $ref: '#/components/schemas/PlanInfoBbox'
        date:
          type: string
          format: date-time
          example: '2020-08-24T15:06:36.662Z'
        valid:
          type: boolean
          example: false
        externalReferences:
          type: array
          items:
            type: string
            example: stelling.png
        wmsUrl:
          type: string
          format: uri
          example: https://xplanbox.lat-lon.de/xplan-validator-wms/services/wms?PLANWERK_MANAGERID=13
        rulesMetadata:
          $ref: '#/components/schemas/RulesMetadata'
        validationResult:
          $ref: '#/components/schemas/ValidationReportValidationResult'
    ValidationReportValidationResult:
      type: object
      properties:
        semantisch:
          $ref: '#/components/schemas/ValidationReportValidationResultSemantisch'
        geometrisch:
          $ref: '#/components/schemas/ValidationReportValidationResultGeometrisch'
        syntaktisch:
          $ref: '#/components/schemas/ValidationReportValidationResultSyntaktisch'
    ValidationReportValidationResultGeometrisch:
      type: object
      properties:
        valid:
          type: boolean
          example: false
        errors:
          type: array
          items:
            type: string
        warnings:
          type: array
          items:
            type: string
    ValidationReportValidationResultSemantisch:
      type: object
      properties:
        valid:
          type: boolean
          example: false
        rules:
          type: array
          items:
            $ref: '#/components/schemas/ValidationReportValidationResultSemantischRules'
    ValidationReportValidationResultSemantischRules:
      type: object
      properties:
        name:
