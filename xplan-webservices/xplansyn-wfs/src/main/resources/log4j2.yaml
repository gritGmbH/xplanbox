Configuration:
  name: XPlanSynWFS
  status: warn
  Appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: STDOUT
          level: info
    Logger:
      - name: org.deegree
        level: info
      - name: org.apache
        level: warn
      - name: com.ctc.wstx
        level: warn
      - name: com.sun.xml
        level: warn
      - name: org.reflections
        level: fatal
      - name: org.deegree.geometry.standard.AbstractDefaultGeometry
        level: fatal
      - name: bind
        level: error
      - name: logger
        level: error
