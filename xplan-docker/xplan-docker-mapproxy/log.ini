[loggers]
keys=root,source_requests

[handlers]
keys=mapproxy,source_requests

[formatters]
keys=default,requests

[logger_root]
level=%(rootLoglevel)s
handlers=mapproxy

[logger_source_requests]
level=%(sourceLoglevel)s
qualname=mapproxy.source.request
propagate=0
handlers=source_requests

[handler_mapproxy]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[handler_source_requests]
class=StreamHandler
formatter=requests
args=(sys.stdout,)

[formatter_default]
format=[%(name)s] %(message)s", "level": "%(levelname)s

[formatter_requests]
format=[%(name)s] %(message)s