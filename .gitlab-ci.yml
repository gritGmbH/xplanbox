workflow:
  name: '$PIPELINE_NAME'
  rules:
  - if: '$CI_PIPELINE_SOURCE == "schedule" && $OPERATION == "owasp"'
    variables:
      PIPELINE_NAME: 'OWASP dependencies check'
  - if: '$CI_PIPELINE_SOURCE == "schedule" && $OPERATION == "base-image"'
    variables:
      PIPELINE_NAME: 'Maven base build image'
  - when: always

variables:
  MAVEN_OPTS: "-Xmx500m -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN"
  MAVEN_CLI_OPTS: "--batch-mode -DinstallAtEnd=true -DdeployAtEnd=true -DskipDeployBigArtefact=true -s $CI_PROJECT_DIR/ci_settings.xml"

stages:
- build
- build:jvm
- build:java4docker
- build:docker
- deploy

maven-build:
  stage: build:jvm
#  image: maven:3.8.6-jdk-11
  image: registry.opencode.de/diplanung/ozgxplanung/mvn-build-image:latest
  script:
  - 'echo "with Maven goal: $MAVEN_GOAL"'
  - 'mvn $MAVEN_CLI_OPTS $MAVEN_GOAL -PskipAll -Dxplan-tests.maven.deploy.skip=true'
  rules:
  - if: $OPERATION != null
    when: never 
  - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
    variables:
      MAVEN_GOAL: "install"
  - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    variables:
      MAVEN_GOAL: "deploy"

.maven-prepare-docker-contexts:
  stage: build:java4docker
  image: registry.opencode.de/diplanung/ozgxplanung/mvn-build-image:latest
  script:
  - 'mvn package -Dxplan-tests.maven.deploy.skip=true -Pdocker,skipping -pl $mvnProjects -am'
  - find . -name docker-build.tar | xargs gzip
  - set -o pipefail; find . -name docker-build.tar.gz | grep . | xargs du -h
  rules:
  - if: $CI_PIPELINE_SOURCE == 'schedule'
    when: never 
  - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
    when: never
  - when: on_success 
  artifacts:
    expire_in: 1 hour
  variables:
    UPSTREAM_REF: $CI_COMMIT_REF_NAME

maven-prepare-docker-contexts-apis:
  extends: .maven-prepare-docker-contexts
  variables:
    mvnProjects: ':xplan-api-validator,:xplan-api-manager,:xplan-api-dokumente'
  artifacts:
    paths:
    - './xplan-api/**/target/docker/**/tmp/docker-build.tar.gz'

maven-prepare-docker-contexts-cli:
  extends: .maven-prepare-docker-contexts
  variables:
    mvnProjects: ':xplan-cli-docker'
  artifacts:
    paths:
    - './xplan-cli/**/target/docker/**/tmp/docker-build.tar.gz'

maven-prepare-docker-contexts-web-apps:
  extends: .maven-prepare-docker-contexts
  variables:
    mvnProjects: ':xplan-manager-web,:xplan-validator-web,:xplan-root'
  artifacts:
    paths:
    - './xplan-webapps/xplan-manager-web/**/target/docker/**/tmp/docker-build.tar.gz'
    - './xplan-webapps/xplan-validator-web/**/target/docker/**/tmp/docker-build.tar.gz'
    - './xplan-webapps/xplan-root/**/target/docker/**/tmp/docker-build.tar.gz'

maven-prepare-docker-contexts-others:
  extends: .maven-prepare-docker-contexts
  variables:
    mvnProjects: ':xplan-services-docker,:xplan-tests-soapui,:xplan-docker-tomcat,:xplan-docker-tomcat-gdal,:xplan-database-scripts,:xplan-docker-mapserver,:xplan-validator-wms,:xplan-inspireplu'
  artifacts:
    paths:
    - './xplan-docker/**/target/docker/**/tmp/docker-build.tar.gz'
    - './xplan-resources/**/target/docker/**/tmp/docker-build.tar.gz'
    - './xplan-tests/xplan-tests-soapui/target/docker/**/tmp/docker-build.tar.gz'
    - './xplan-webservices/**/target/docker/**/tmp/docker-build.tar.gz'

include: ci/all-kaniko-builds.gitlab-ci.yml


maven-release:
#  image: maven:3.8.6-jdk-11
  image: registry.opencode.de/diplanung/ozgxplanung/mvn-build-image:latest
  stage: deploy
  only:
    - main
  when: manual
  before_script:
  - mkdir -p ~/.ssh/
  - cp $DEPLOY_PRIVATE_KEY ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
  - cp $KNOWN_HOSTS ~/.ssh/known_hosts
  - apt-get update && apt-get install -y git
  - git config --global user.email "noreply@gitlab.opencode.de"
  - git config --global user.name "xplanung GitLab CI"
  - git checkout -B "$CI_COMMIT_REF_NAME"
  script:
  - mvn release:prepare release:perform $MAVEN_CLI_OPTS -DscmReleaseCommitComment="release @{releaseLabel}" -DtagNameFormat="v@{project.version}"

gitlab-release:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
  - if: $OPERATION != null
    when: never 
  - if: $CI_COMMIT_TAG
  script:
  - echo "Running the release job for $CI_COMMIT_TAG"
  release:
    tag_name: $CI_COMMIT_TAG
    name: 'Release $CI_COMMIT_TAG'
    description: 'Release created using the release-cli.'

