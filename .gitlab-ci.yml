variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN"
  MAVEN_CLI_OPTS: "--batch-mode -DinstallAtEnd=true -DdeployAtEnd=true -DskipDeployBigArtefact=true -s $CI_PROJECT_DIR/ci_settings.xml"

maven-build:
  stage: build
  image: maven:3.8.6-jdk-11
  script:
    - 'echo "with Maven goal: $MAVEN_GOAL"'
    - 'git clone --branch xplanbox-deegree-3.5-PRE1 https://github.com/lat-lon/deegree3.git'
    - 'cd deegree3'
    - 'mvn -q $MAVEN_CLI_OPTS install -DskipTests'
    - 'cd ..'
    - 'mvn $MAVEN_CLI_OPTS $MAVEN_GOAL -DskipTests'
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /^release /
      when: never 
    - if: $CI_COMMIT_REF_NAME != $CI_DEFAULT_BRANCH
      variables:
        MAVEN_GOAL: "install"
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      variables:
        MAVEN_GOAL: "deploy"

maven-release:
  image: maven:3.8.6-jdk-11
  stage: deploy
  only:
    - main
  when: manual
  before_script:
    - mkdir -p ~/.ssh/
    - cp $DEPLOY_PRIVATE_KEY ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
    - cp $KNOWN_HOSTS ~/.ssh/known_hosts
    - apt-get update && apt-get install -y git
    - git config --global user.email "noreply@gitlab.opencode.de"
    - git config --global user.name "xplanung GitLab CI"
    - git checkout -B "$CI_COMMIT_REF_NAME"
  script:
    - 'git clone --branch xplanbox-deegree-3.5-PRE1 https://github.com/lat-lon/deegree3.git'
    - 'cd deegree3'
    - 'mvn -q $MAVEN_CLI_OPTS install -DskipTests'
    - 'cd ..'
    - mvn release:prepare release:perform $MAVEN_CLI_OPTS -DscmReleaseCommitComment="release @{releaseLabel}" -DtagNameFormat="v@{project.version}" -DskipTests -Darguments=-DskipTests

gitlab-release:
  stage: deploy
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "Running the release job for $CI_COMMIT_TAG"
  release:
    tag_name: $CI_COMMIT_TAG
    name: 'Release $CI_COMMIT_TAG'
    description: 'Release created using the release-cli.'
