Configuration:
  status: error
  name: XPlanManagerWeb

  Properties:
    Property:
      -   name: log.file
          value: xplan-manager-web.log
      -   name: log.path
          value: ${catalina.base}/logs

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{HH:mm:ss,SSS} %5p: [%c{1}] %m%n"
      target: SYSTEM_OUT
    RollingFile:
      name: RollingFile_Appender
      fileName: ${log.path}/${log.file}
      filePattern: ${log.path}/${log.file}.%d{yyyy-MM-dd-hh-mm}
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %t %x %5p: [%c{1}] %m%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
      DefaultRollOverStrategy:
        max: 10
  Loggers:
    Root:
      AppenderRef:
        - ref: STDOUT
          level: error
        - ref: RollingFile_Appender
          level: info
    Logger:
      -
        name: XPlanManagerWeb_Log
        level: info
        additivity: false
        AppenderRef:
          ref: RollingFile_Appender
      -   name: org.deegree
          level: info
      -   name: de.latlon.xplan
          level: info
      -   name: org.springframework
          level: warn
      -   name: org.reflections
          level: off
      -   name: org.deegree.geometry.standard.AbstractDefaultGeometry
          level: off
      -   name: de.latlon.xplan.validator.geometric.XPlanGeometryInspector
          level: off