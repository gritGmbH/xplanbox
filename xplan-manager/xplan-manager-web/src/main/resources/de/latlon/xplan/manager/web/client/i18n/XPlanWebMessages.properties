help=Hilfe
helpContent=<div><div>Die Webanwendung XPlanManager dient der Verwaltung von XPlanGML konformen Pl\u00e4nen und bietet folgende Funktionen:</div><ul><li><span style="font-weight:bold">Plan hinzuf\u00fcgen</span>: Hier kann ein XPlanGML-Planarchiv hochgeladen werden. Pl\u00e4ne erscheinen danach in der Listenanzeige</li><li><span style="font-weight:bold">Validierungsstatus</span>: Gibt den Validierungsstatus des Plans an. Wurde noch keine Validierung durchgef\u00fchrt, ist dieses Feld grau. Gr\u00fcn steht f\u00fcr eine erfolgreiche Validierung, rot markiert eine fehlgeschlagene Validierung. Mit einem Klick auf die Schaltfl\u00e4che wird der XPlanValidator aufgerufen.</li><li><span style="font-weight:bold">Kartenvorschau</span>: Hier kann eine Vorschau auf das Kartenbild des entsprechenden Plans aufgerufen werden.</li><li><span style="font-weight:bold">Herunterladen</span>: Mit einem Klick auf Herunterladen kann ein Plan heruntergeladen werden.</li><li><span style="font-weight:bold">Entfernen</span>: Ein Klick auf Entfernen l\u00F6scht den Plan aus dem System.</li></ul></div>
