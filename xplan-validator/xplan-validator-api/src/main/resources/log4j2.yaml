Configuration:
  name: XPlanValidatorApi
  status: warn
  Properties:
    Property:
      name: appenderToUse
      value: stdout_${env:LOG4J_LAYOUT:-plain}
  
  Appenders:
    Console:
      - name: stdout_plain
        target: SYSTEM_OUT
        PatternLayout:
          Pattern: "%d %p %C{1.} [%t] %m%n"
      - name: stdout_json
        target: SYSTEM_OUT
        JsonTemplateLayout:
          eventTemplateUri: classpath:de/latlon/xplan/commons/minimalist-format.json

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ${appenderToUse}
          level: info
    Logger:
      - name: org.deegree
        level: info
      - name: de.latlon.xplan
        level: info
      - name: de.latlon.xplanbox.api
        level: info
      - name: de.latlon.xplanbox.api.validator.config
        level: info
      - name: org.springframework
        level: warn
      - name: org.glassfish
        level: warn
      - name: org.glassfish.jersey
        level: warn
      - name: org.apache
        level: warn
      - name: net.sf.jasperreports
        level: warn
      - name: com.ctc.wstx
        level: warn
      - name: com.sun.xml
        level: warn
      - name: org.reflections
        level: fatal
      - name: io.swagger.v3
        level: warn
      - name: org.deegree.geometry.standard.AbstractDefaultGeometry
        level: fatal
      - name: de.latlon.xplan.validator.geometric.XPlanGeometryInspector
        level: fatal
      - name: bind
        level: error
      - name: logger
        level: error
