# This file stores error messages for the Xerces XML serializer.  Many DOM Load/Save error messages also 
# live here, since the serializer largely implements that package.
# Translation based on the german xerces impl jar: http://www.java2s.com/Code/Jar/x/DownloadxercesImpldejar.htm

BadMessageKey = Die zur Meldungs-ID geh\u00F6rende Fehlermeldung wurde nicht gefunden.
FormatFailed = Beim Formatieren der folgenden Meldung ist ein interner Fehler aufgetreten:\n

ArgumentIsNull = Argument \u201e{0}\u201c ist Null.
NoWriterSupplied = Kein Writer f\u00fcr Serializer zur Verf\u00fcgung gestellt.
MethodNotSupported = Die Methode \u201e{0}\u201c wird nicht von dieser Factory unterst\u00fctzt.
ResetInMiddle = Der Serializer darf nicht w\u00e4hrend der Serialisierung zur\u00fcckgesetzt werden.
Internal = Interner Fehler: Elementstatus ist Null.
NoName = rawName fehlt und localName ist Null.
ElementQName = Der Elementname \u201e{0}\u201c ist kein QName.
ElementPrefix = Das Element \u201e{0}\u201c geh\u00f6rt zu keinem Namensraum: Pr\u00e4fix k\u00f6nnte undeklariert oder an einen Namensraum gebunden sein.
AttributeQName = Der Attributname \u201e{0}\u201c ist kein QName.
AttributePrefix = Das Attribut \u201e{0}\u201c geh\u00f6rt zu keinem Namensraum: Pr\u00e4fix k\u00f6nnte undeklariert oder an einen Namensraum gebunden sein.
InvalidNSDecl = Syntax der Namensraum-Deklaration ist falsch: {0}.
EndingCDATA = Die Zeichenkette \u201e]]>\u201c darf nur im Inhalt vorkommen, wenn sie zur Markierung des Endes eines CDATA-Abschnitts verwendet wird.
SplittingCDATA = Teilen eines CDATA-Abschnitts, der die CDATA-Abschnittendmarke \u201e]]>\u201c enth\u00e4lt.
ResourceNotFound = Die Ressource "{0}" wurde nicht gefunden.
ResourceNotLoaded = Die Ressource "{0}" konnte nicht geladen werden. {1}
SerializationStopped =  Serialisierung aufgrund eines Benutzerbefehls angehalten.

# DOM Level 3 load and save messages
no-output-specified = no-output-specified: Das Ausgabeziel f\u00FCr Daten, in das geschrieben werden sollte, war null.
unsupported-encoding = unsupported-encoding: Nicht unterst\u00FCtzte Kodierung gefunden.
unable-to-serialize-node = unable-to-serialize-node: Der Knoten konnte nicht serialisiert werden.
