# This file stores localized messages for the Xerces JAXP Validation API implementation.
# Translation based on the german xerces impl jar: http://www.java2s.com/Code/Jar/x/DownloadxercesImpldejar.htm

# Messages for message reporting
BadMessageKey = Die zur Meldungs-ID geh\u00F6rende Fehlermeldung wurde nicht gefunden.
FormatFailed = Beim Formatieren der folgenden Meldung ist ein interner Fehler aufgetreten:\n

# SchemaFactory error messages
SchemaLanguageNull = Die angegebene Schemasprache darf nicht null sein.
SchemaLanguageLengthZero = Die L\u00E4nge der angegebenen Schemasprache darf nicht 0 Zeichen sein.
SchemaSourceArrayNull = Der Quellarrayparameter darf nicht null sein.
SchemaSourceArrayMemberNull = Der Quellarrayparameter darf keine Elemente enthalten, die null sind.
SchemaFactorySourceUnrecognized = Quellparameter des Typs "{0}" wird von dieser SchemaFactory nicht erkannt.

# Validator error messages
SourceParameterNull = Quellparameter darf nicht null sein.
SourceNotAccepted = Quellparameter des Typs "{0}" wird von diesem Pr\u00FCfprogramm nicht akzeptiert.
SourceResultMismatch = Quellparameter des Typs "{0}" ist mit dem Ergebnisparameter des Typs "{1}" nicht kompatibel.

# TypeInfoProvider error messages
TypeInfoProviderIllegalState = Ein TypeInfoProvider kann nicht au\u00DFerhalb eines startElement-R\u00FCckrufs abgefragt werden.

# General error messages
FeatureNameNull = Der Featurename darf nicht null sein.
ProperyNameNull = Der Eigenschaftenname kann nicht null sein.
SAXSourceNullInputSource = Die angegebene SAXSource enth\u00E4lt keine InputSource.
