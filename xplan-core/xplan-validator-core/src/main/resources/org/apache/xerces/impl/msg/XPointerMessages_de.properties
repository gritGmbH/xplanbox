# This file stores localized messages for the Xerces XPointer implementation.
# Translation based on the german xerces impl jar: http://www.java2s.com/Code/Jar/x/DownloadxercesImpldejar.htm

# Messages for message reporting
BadMessageKey = Die zur Meldungs-ID geh\u00F6rende Fehlermeldung wurde nicht gefunden.
FormatFailed = Beim Formatieren der folgenden Meldung ist ein interner Fehler aufgetreten:\n  

# XPointer Framework Error Messages
XPointerProcessingError = XPointerProcessingError: Bei der Verarbeitung des XPointer-Ausdrucks ist ein Fehler aufgetreten.
InvalidXPointerToken = InvalidXPointerToken: Der XPointer-Ausdruck enth\u00E4lt das ung\u00FCltige Token "{0}".
InvalidXPointerExpression = InvalidXPointerExpression: Der XPointer-Ausdruck "{0}" ist ung\u00FCltig.
MultipleShortHandPointers = MultipleShortHandPointers:  Der XPointer-Ausdruck "{0}" ist ung\u00FCltig.  Er hat mehr als einen ShortHand Pointer. 
SchemeDataNotFollowedByCloseParenthesis = SchemeDataNotFollowedByCloseParenthesis: Der XPointer-Ausdruck "{0}" ist ung\u00FCltig.  Am Ende der Schemadaten fehlt die runde schlie\u00DFende Klammer ")". 
SchemeUnsupported = SchemeUnsupported: Das XPointer-Schema "{0}" wird nicht unterst\u00FCtzt.
InvalidShortHandPointer = InvalidShortHandPointer: Der NCName von ShortHand Pointer "{0}" ist ung\u00FCltig.
UnbalancedParenthesisInXPointerExpression = UnbalancedParenthesisInXPointerExpression: Der XPointer-Ausdruck "{0}" ist ung\u00FCltig.  Die Anzahl\u00F6ffnender Klammern ("{1}") ist nicht gleich der Anzahl schlie\u00DFender Klammern ("{2}").
InvalidSchemeDataInXPointer = InvalidSchemeDataInXPointer: Der XPointer-Ausdruck "{0}" enth\u00E4lt ung\u00FCltige Schemadaten.

# XPointer Element Scheme Error Messages
InvalidElementSchemeToken = InvalidElementSchemeToken: Der XPointer-Ausdruck des element()-Schemas enth\u00E4lt das ung\u00FCltige Token "{0}".
InvalidElementSchemeXPointer = InvalidElementSchemeXPointer: Der XPointer-Ausdruck "{0}" des Elementschemas ist ung\u00FCltig.
XPointerElementSchemeProcessingError = XPointerElementSchemeProcessingError: Bei der Verarbeitung des XPointer element()-Schemaausdrucks ist ein Fehler aufgetreten.
InvalidNCNameInElementSchemeData = InvalidNCNameInElementSchemeData: Das element()-Schema enth\u00E4lt den ShortHand-Pointer "{0}" mit einem ung\u00FCltigen NCName.
InvalidChildSequenceCharacter = InvalidChildSequenceCharacter: Das element()-Schema enth\u00E4lt das ung\u00FCltige untergeordnete Sequenzzeichen "{0}". 
