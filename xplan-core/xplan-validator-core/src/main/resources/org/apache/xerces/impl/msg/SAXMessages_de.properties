# This file stores localized messages for the Xerces SAX implementation.
# Translation based on the german xerces impl jar: http://www.java2s.com/Code/Jar/x/DownloadxercesImpldejar.htm

BadMessageKey = Die zur Meldungs-ID geh\u00F6rende Fehlermeldung wurde nicht gefunden.
FormatFailed = Beim Formatieren der folgenden Meldung ist ein interner Fehler aufgetreten:\n

# JAXP messages
schema-not-supported = Die angegebene Schemasprache wird nicht unterst\u00FCtzt.
jaxp-order-not-supported = Eigenschaft "{0}" muss vor Eigenschaft "{1}" gesetzt werden. 
schema-already-specified = Eigenschaft "{0}" kann nicht festgelegt werden, wenn bereits ein Nicht-Null-Schemaobjekt angegeben wurde.

# feature messages
feature-not-supported = Feature "{0}" wird nicht unterst\u00FCtzt.
feature-not-recognized = Feature "{0}" wurde nicht erkannt.
true-not-supported = True-Status f\u00FCr Feature "{0}" wird nicht unterst\u00FCtzt.
false-not-supported = False-Status f\u00FCr Feature "{0}" wird nicht unterst\u00FCtzt.
feature-read-only = Feature "{0}" ist schreibgesch\u00FCtzt.

# property messages
property-not-supported = Eigenschaft "{0}" wird nicht unterst\u00FCtzt.
property-not-recognized = Eigenschaft "{0}" wurde nicht erkannt.
property-read-only = Eigenschaft "{0}" ist schreibgesch\u00FCtzt.
property-not-parsing-supported = Eigenschaft "{0}" wird w\u00E4hrend des Parsens nicht unterst\u00FCtzt.
dom-node-read-not-supported = DOM-Knoteneigenschaft kann nicht gelesen werden. Keine DOM-Struktur vorhanden.
incompatible-class = Der f\u00FCr die Eigenschaft "{0}" angegebene Wert kann nicht in {1} umgesetzt werden.
