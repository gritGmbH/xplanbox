# This file stores localized messages for the Xerces XInclude implementation.
# Translation based on the german xerces impl jar: http://www.java2s.com/Code/Jar/x/DownloadxercesImpldejar.htm

# Messages for message reporting
BadMessageKey = Die zur Meldungs-ID geh\u00F6rende Fehlermeldung wurde nicht gefunden.
FormatFailed = Beim Formatieren der folgenden Meldung ist ein interner Fehler aufgetreten:\n  

# Messages for erroneous input
NoFallback = Fehler bei einem "include"; es wurde kein "fallback"-Element gefunden.
MultipleFallbacks = Die [children] eines "include"-Elements d\u00FCrfen nur ein "fallback"-Element enthalten.
FallbackParent = Es wurde ein "fallback"-Element gefunden, das "include" nicht als\u00FCbergeordnetes Element hatte.
IncludeChild = Elemente aus dem Namespace "http://www.w3.org/2001/XInclude" (mit Ausnahme von "fallback") k\u00F6nnen keine untergeordneten Elemente von "include"-Elementen sein.  Es wurde jedoch "{0}" gefunden.
FallbackChild = Elemente aus dem Namespace "http://www.w3.org/2001/XInclude" (mit Ausnahme von "include") k\u00F6nnen keine untergeordneten Elemente von "fallback"-Elementen sein.  Es wurde jedoch "{0}" gefunden.
HrefMissing = Das "href"-Attribut eines "include"-Elements fehlt.
RecursiveInclude = Rekursives "include" festgestellt.  Dokument "{0}" wurde bereits verarbeitet.
InvalidParseValue = Ung\u00FCltiger Wert von "parse"-Attribut bei "include"-Element: ''{0}''.
XMLParseError = Beim Versuch, die XML-Datei zu parsen, ist ein Fehler aufgetreten (href="{0}").
XMLResourceError = Include-Methode fehlgeschlagen; R\u00FCckgriff auf "fallback". Beim Lesen der Datei als XML ist ein Ressourcenfehler aufgetreten (href="{0}"). Ursache: {1}
TextResourceError = Include-Methode fehlgeschlagen; R\u00FCckgriff auf "fallback". Beim Lesen der Datei als Text ist ein Ressourcenfehler aufgetreten (href="{0}"). Ursache: {1}
NonDuplicateNotation = Es wurden mehrere Notationen mit dem Namen "{0}" verwendet, die jedoch nicht als Dubletten eingestuft wurden.
NonDuplicateUnparsedEntity = Es wurden mehrere ungeparste Entit\u00E4ten mit dem Namen "{0}" verwendet, die jedoch nicht als Dubletten eingestuft wurden.
XpointerMissing = xpointer-Attribut muss vorhanden sein, wenn href-Attribut fehlt.
AcceptMalformed = Zeichen au\u00DFerhalb des Bereichs von #x20 bis #x7E sind im Wert des Attributs "accept" eines "include"-Elements nicht zul\u00E4ssig.
AcceptLanguageMalformed = Zeichen au\u00DFerhalb des Bereichs von #x20 bis #x7E sind im Wert des Attributs "accept-language" eines "include"-Elements nicht zul\u00E4ssig.
RootElementRequired = Ein wohlgeformtes Dokument erfordert ein Wurzelelement.
MultipleRootElements = Ein wohlgeformtes Dokument darf nur ein Wurzelelement enthalten.
ContentIllegalAtTopLevel = Die Ersetzung eines "include"-Elements, das als Dokumentelement im obersten Quell-Infoset erscheint, darf keine Zeichen enthalten.
UnexpandedEntityReferenceIllegal = Der Ersatz f\u00FCr eine "include"-Element, das als Dokumentelement im obersten Quell-Infoset erscheint, darf keine reduzierten Entit\u00E4tsverweise enthalten.
HrefFragmentIdentifierIllegal = Es d\u00FCrfen keine Fragment-IDs verwendet werden. Der "href"-Attributwert "{0}" ist nicht erlaubt.
HrefSyntacticallyInvalid = "href"-Attributwert "{0}" ist syntaktisch ung\u00FCltig. Nach Anwendung der Escape-Regeln ist der Wert weder ein syntaktisch richtiger URI noch ein syntaktisch richtiger IRI.
XPointerStreamability = Es wurde ein xpointer angegeben, der auf eine Position im Quell-Infoset zeigt. Auf diese Position kann aufgrund der Streaming-Funktion des Prozessors nicht zugegriffen werden.
XPointerResolutionUnsuccessful = XPointer-Aufl\u00F6sung nicht erfolgreich.

# Messages from erroneous set-up
IncompatibleNamespaceContext = Der Typ des NamespaceContexts darf nicht mit XInclude verwendet werden; er muss eine Instanz von XIncludeNamespaceSupport sein
ExpandedSystemId = System-ID der enthaltenen Ressource konnte nicht erweitert werden
