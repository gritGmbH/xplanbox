log4j.rootLogger=WARN, stdout

# stdout appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss,SSS}] %t %x %5p: [%c{1}] %m%n

# The log level for all classes that are not configured below.
log4j.logger.org.deegree = INFO
log4j.logger.de.latlon.xplan = INFO
log4j.logger.org.springframework = INFO
log4j.logger.de.latlon.xplan.validator.geometric.XPlanGeometryInspector=OFF
log4j.logger.org.deegree.geometry.standard.AbstractDefaultGeometry=OFF